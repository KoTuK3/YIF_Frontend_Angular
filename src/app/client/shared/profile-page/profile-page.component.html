<div class="flex-center">
    <form [formGroup]="form">
        <h2 class="text-center">Особисті дані</h2>
        <div class="form-group">
            <label for="name">Ім'я:</label>
            <input class="form-control" id="name" type="text" formControlName="name" [readonly]="true">
        </div>

        <div class="form-group">
            <label for="middleName">По батькові:</label>
            <input class="form-control" id="middleName" type="text" formControlName="middleName" [readonly]="true">
        </div>

        <div class="form-group">
            <label for="surname">Прізвище:</label>
            <input class="form-control" id="surname" type="text" formControlName="surname" [readonly]="true">
        </div>

        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input class="form-control" id="phone" type="tel" formControlName="phone" [readonly]="true">
        </div>

        <div class="form-group">
            <label for="email">Пошта:</label>
            <input class="form-control" id="email" type="email" formControlName="email" [readonly]="true">
        </div>

        <div class="form-group">
            <label for="school">Школа:</label>
            <input class="form-control" id="school" type="text" formControlName="school" [readonly]="true">
        </div>
    </form>

    <img class="img-photo" [src]="form.get('photo').value" onError="this.src='assets/no-avatar.png'">
</div>
